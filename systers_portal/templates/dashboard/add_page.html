{% extends "dashboard/base.html" %}
{% block title %}Add Page{% endblock %}
{% block content %}
<div>
  <h3>Add Page</h3>
  <div>
    <form id="page_add_form" method="post" action="{% url 'add_page' community.slug %}" >
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="submit" value="Add Page" />
    </form>
  </div>
</div>
{% endblock %}
