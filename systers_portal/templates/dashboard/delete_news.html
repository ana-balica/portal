{% extends "dashboard/base.html" %}
{% block title %}Delete News of {{ community.name }}{% endblock %}
{% block content %}
<div>
  <h3>Delete "{{ news.title }}" News of "{{ community.name }}"</h3>
  <div>
    <strong>Are you sure you want to delete it?</strong>
    <a href="{% url 'confirm_delete_news' news.community.slug news.slug %}">Yes I am sure</a><br>
    <a href="{% url 'view_news' news.community.slug news.slug %}">Cancel</a><br>
  </div>
</div>
{% endblock %}
