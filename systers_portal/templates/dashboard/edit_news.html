{% extends "dashboard/base.html" %}
{% block title %} - Edit {{ news.title }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="span5">
  <form action="{% url 'edit_news' news.community.slug news.slug %} " method="post">
    {% csrf_token %}
    {{ newsform|crispy }}
    <input type="submit" value="Submit"/>
    <a href="{% url 'view_news' news.community.slug news.slug %}">Cancel</a>
  </form>
  </div>

</div>
{% endblock %}
