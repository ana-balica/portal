{% extends "base.html" %}

{% block title %} - {{ news.community }} - Edit {{ news.title }}{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="spacer"></div>
  <h2>Edit {{ news.title }}</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="well">
        <form action="{% url 'edit_news' news.community.slug news.slug %} "
              method="post">
          {% csrf_token %}
          {{ newsform|crispy }}
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit"/>
            <a href="{% url 'view_news' news.community.slug news.slug %}">
              <button type="button" class="btn btn-default">Cancel</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block community_name %}{{ news.community }}{% endblock %}
