{% extends "dashboard/base.html" %}
{% block title %}Add News{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div class="span5">
      <h3>Add News to community "{{ community.name }}"</h3>

      <form id="news_add_form" method="post"
            action="{% url 'add_news' community.slug %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="submit" value="Add News"/>
      </form>
    </div>
  </div>
{% endblock %}
