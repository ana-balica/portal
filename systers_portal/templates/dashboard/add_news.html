{% extends "base.html" %}

{% block title %} - {{ community }} - Add News{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="spacer"></div>
  <h2>Add News to "{{ community }}"</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="well">
        <form action="{% url 'add_news' community.slug %}" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Add News"/>
            <a href="{% url 'show_community_news' community.slug %}">
              <button type="button" class="btn btn-default">Cancel</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block community_name %}{{ community }}{% endblock %}
